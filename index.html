<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="stat-preview">
      <div class="container">
        <div class="prev-card">
          <div class="prev-text">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p class="main-parag">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="prev-stats">
              <div class="stats-1">
                <h2>10k+</h2><br>
                <h3>companies</h3>
              </div>
              <div class="stats-2">
                <h2>314</h2><br>
                <h3>templates</h3>
              </div>
              <div class="stats-3">
                <h2>12M+</h2><br>
                <h3>queries</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="prev-img">
          <img src="images/image-header-desktop.jpg" alt="" class="prev" />
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tibor Seres</a>.
    </div>
  </body>
</html>
